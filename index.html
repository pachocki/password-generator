<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" id="container-box">
        <h1>Password Generator</h1>
        <div class="box">
        <input type="text" id="output">
        <button id="random"><i class="fa-solid fa-shuffle"></i></button>
        <button id="copy"><i class="fa-solid fa-copy"></i></button>
    </div>
    <div class="box">
    <input type="range" min="8" max="20" value="8" id="length">
    <h3 id="length-value">8</h3>
</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
